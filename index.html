<!DOCTYPE html>
<html>
    <head>
        <title>UAT</title>
        <link rel="stylesheet" href="style-it.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script type = "text/javascript">
            function displayNextImage() {
                x = (x === images.length - 1) ? 0 : x + 1;
                document.getElementById("img").src = images[x];
            }
  
            function displayPreviousImage() {
                x = (x <= 0) ? images.length - 1 : x - 1;
                document.getElementById("img").src = images[x];
            }
  
            function startTimer() {
                setInterval(displayNextImage, 3000);
            }
  
            var images = [], x = -1;
            images[0] = "PIXELS.png";
            images[1] = "FIREWALL.png";
            images[2] = "QUBIT.png";
        </script>
    </head>
    <body onload = "startTimer()">
      <nav>
        <input type="checkbox" id="check">
        <label for="check">
          <i class="fas fa-bars" id="btn"></i>
          <i class="fas fa-times" id="cancel"></i>
        </label>
        <img src="logo.png">
        <ul>

          <li><a href="#">Admissions</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Academics</a></li>
          <li><a href="#">Campus Life</a></li>
          <li><a href="#">News & Events</a></li>
          <li><a href="#">Log in</a></li>
        </ul>
      </nav>
        <section class="banner">
            <div class="bannerText">
                <div>
                    <h1>THINK OUTSIDE THE</h1>
                </div>
                <div>
                    <img class="textImg" id="img" src="PIXELS.png"/>
                </div>
            </div>
        </section>
        <section class="grid-container">
            <div class="grid-item-one">
                <div class="button-container-one">
                    <button class="button-one">
                        <h2>OUR ALUMNI</h2>
                        <p>Meet our amazing alumni<br>
                            and see what they're<br>
                            up to now. >></p>
                    </button>
                </div>
            </div>
            <div class="grid-item-two">
                <div class="button-container-two">
                    <button class="button-two">
                        <h2>ANNOUNCEMENTS</h2>
                        <p>More information about how<br>
                        we're currently handling COVID-19. >></p>
                    </button>
                </div>
            </div>
            <div class="grid-item-three">
                <div class="button-container-three">
                    <button class="button-three">
                        <h2>OUR DEGREES</h2>
                        <p>Explore the degrees we offer and<br>
                        find your perfect fit. >></p>
                    </button>
                </div>
            </div>
            <div class="grid-item-four">
                <div class="button-container-four">
                    <button class="button-four">
                        <h2>EVENTS</h2>
                        <p>See the upcoming events and register to come to<br>
                            one of our guided tours of the university. >></p>
                    </button>
                </div>
            </div>
            <div class="grid-item-five">
                <div class="button-container-five">
                    <button class="button-five">
                        <h2>EXPLORE OUR CAMPUS</h2>
                        <p>Have a sneak peak at our auditoriums,<br>
                        study rooms, dorms, library and more, with<br>
                        our extensive photo gallery and 360Â°<br>
                        view pictures. >></p>
                    </button>
                </div>
            </div>
        </section>
    </body>
</html>
